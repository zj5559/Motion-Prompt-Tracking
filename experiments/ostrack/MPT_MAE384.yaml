PROMPT:
  USE_PROMPT: True
  ENC_TYPE: 'rep_token_weight'
  DEC_TYPE: 'rep_token_weight'
  CUTMIX: 0.5
  CUTMIX_OCC: 0.3
  HIDDEN_DIM: 768
  TRAJ_JITTER_PROB: 0.0
  traj_filter: 0.5
  S_CENTER_JITTER: 3
  S_SCALE_JITTER: 0.25
  TRACKLEN: 30
  SPARSE: 5
  FREEZE: 'full'
  PELOG: -5
  TRUNC: False
  WEIGHT_LABEL_TYPE: 'pred_iou'
  token_loss: True
DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 384
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 192
#  TRAIN:
#    DATASETS_NAME:
#      - GOT10K_train_full
#    DATASETS_RATIO:
#      - 1
#    SAMPLE_PER_EPOCH: 60000

  TRAIN:
    DATASETS_NAME:
    - LASOT
    - GOT10K_vottrain
    - TRACKINGNET
    DATASETS_RATIO:
    - 1
    - 0.5
    - 0.5
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - LASOT_test
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "OSTrack_mae384_ep0300.pth.tar"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: vit_base_patch16_224
    STRIDE: 16
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 128
  EPOCH: 60
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  PROMPT_WEIGHT: 1.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0004
  LR_DROP_EPOCH: 40
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 10
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 60
  USE_PROMPT: True
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 384
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 192
  POST: True